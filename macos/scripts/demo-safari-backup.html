//	Get timing variable from the URL.  If none specified, default to 60 seconds.
function getVariablesCyclomatic(variable) {
	var varString = window.location.search.substring(1);
	var vars = varString.split("&");
	for (var i=0; i<vars.length; i++) {
		var pair = vars[i].split("=");
		if (pair[0] == variable) {
			return pair[1];
		}
	}
	return 10;
};

};
